  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">PKUnicorn's Homepage</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">主页</a></li>
                  <li><a href="tools">效率工具</a></li>

                </ul>
              </nav>

          <div class="inner cover">
            <!--icon（更换背景）及标题-->
            <div class="change-BG">
              <label class="fileLabel" for="imgOne">
                <img src="/static/img/icon.png" class="img-responsive img-rounded homepage-icon" alt="PKUnicorn">
              </label>
              <img id="imgPre" src="" class="bg-img">
              <input style="display: none;" type="file" name="imgOne" id="imgOne" onchange="preImg(this.id,'imgPre');">
            </div>
            <!--搜索框-->
            <form class="form-horizontal" role="form" action="http://www.baidu.com/s" method="GET" target="_blank">
              <div class="form-group">
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="wd" />
                </div>
                <div class="col-sm-2">
                  <input class="form-control btn btn-lg btn-default" type="submit" value="搜索"/>
                </div>
                <!--<div class="btn-group" data-toggle="buttons">radio美化方案 </div>-->
                <input type="hidden" name="ie" value="utf-8" />
                <input type="hidden" name="tn" value="ace" />
              </div>
              <div class="form-group">
                <label class="radio-inline">
                  <input type="radio" name="searchEngine" id="option_baidu" value="baidu" checked>百度
                </label>
                <label class="radio-inline">
                    <input type="radio" name="searchEngine" id="option_bing"  value="bing">必应
                </label>
                <label class="radio-inline">
                  <input type="radio" name="searchEngine" id="option_google"  value="google">谷歌
                </label>
              </div>
            </form>
